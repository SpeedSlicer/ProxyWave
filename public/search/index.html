<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Loader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .top-bar button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        .top-bar input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }

        .top-bar button.search-btn {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 8px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="window.location.href='/'"><i class="fas fa-arrow-left"></i></button>
        <input type="text" id="search-box" placeholder="Enter your search...">
        <button class="search-btn" onclick="performSearch()">Search</button>
    </div>

    <iframe id="search-frame"></iframe>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadIframe() {
            const url = getQueryParameter('url');
            const iframe = document.getElementById('search-frame');
            
            if (url) {
                iframe.src = url;
            } else {
                iframe.src = '/'; 
            }
        }

        function performSearch() {
            const query = document.getElementById('search-box').value;
            const iframe = document.getElementById('search-frame');
            
            if (query) {
                const localSearchUrl = `/search?q=${encodeURIComponent(query)}`;
                
                fetch(localSearchUrl)
                    .then(response => {
                        if (response.ok) {
                            iframe.src = localSearchUrl;
                        } else {
                            iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        }
                    })
                    .catch(() => {
                        iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    });
            }
        }

        document.getElementById('search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        window.onload = loadIframe;
    </script>

</body>
</html>
