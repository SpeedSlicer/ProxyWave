<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <script>
     var tabName = localStorage.getItem('tabname');
     document.title = (tabName);

     function openModal() {
       document.getElementById('myModal').style.display = 'block';
     }

     function closeModal() {
       document.getElementById('myModal').style.display = 'none';
     }

     function addGame() {
       var name = document.getElementById('name').value;
       var url = document.getElementById('url').value;

       if (name && url) {
         var games = JSON.parse(localStorage.getItem('games')) || [];
         games.push({ name: name, url: url });
         localStorage.setItem('games', JSON.stringify(games));

         var newButton = document.createElement('button');
         newButton.textContent = name;
         newButton.className = 'game-button';
         newButton.onclick = function() {
           window.open(url, '_blank');
         };

         document.getElementById('gamesContainer').appendChild(newButton);

         closeModal();
       } else {
         alert('Please enter both name and URL.');
       }
     }

     function loadGames() {
       var games = JSON.parse(localStorage.getItem('games')) || [];
       var gamesContainer = document.getElementById('gamesContainer');
       games.forEach(function(game) {
         var newButton = document.createElement('button');
         newButton.textContent = game.name;
         newButton.className = 'game-button';
         newButton.onclick = function() {
           window.open(game.url, '_blank');
         };
         gamesContainer.appendChild(newButton);
       });
     }

     window.onload = function() {
       loadGames();
     };
   </script>
   <style>
     body {
       background-color: #181818;
       color: #d3d3d3;
       margin: 0;
       font-family: Arial, sans-serif;
     }

     .center-button {
       position: absolute;
       top: 20%;
       left: 50%;
       transform: translate(-50%, -50%);
       background-color: #00bfa6;
       border: none;
       color: white;
       padding: 15px 32px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       margin: 4px 2px;
       cursor: pointer;
       border-radius: 12px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
     }

     .center-button .fa {
       margin-right: 8px;
     }

     .modal {
       display: none;
       position: fixed;
       z-index: 1;
       left: 0;
       top: 0;
       width: 100%;
       height: 100%;
       overflow: auto;
       background-color: rgba(0,0,0,0.4);
       padding-top: 60px;
     }

     .modal-content {
       background-color: #333;
       margin: 5% auto;
       padding: 20px;
       border: 1px solid #888;
       width: 70%;
       max-width: 800px;
       max-height: 80%;
       height: auto;
       position: relative;
       border-radius: 12px;
       overflow-y: auto;
     }

     .modal-content h2 {
       color: #d3d3d3;
     }

     .modal-content label {
       color: #d3d3d3;
     }

     .modal-content input {
       width: calc(100% - 22px);
       padding: 10px;
       margin: 10px 0;
       border: 1px solid #555;
       border-radius: 4px;
       background-color: #444;
       color: #d3d3d3;
     }

     .modal-content button {
       position: absolute;
       bottom: 10px;
       right: 10px;
       background-color: #00bfa6;
       color: white;
       border: none;
       padding: 10px 20px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
       font-size: 16px;
       cursor: pointer;
       border-radius: 4px;
     }

     .modal-content button:hover {
       background-color: #00a897;
     }

     .close {
       position: absolute;
       top: 10px;
       right: 10px;
       color: #d3d3d3;
       font-size: 24px;
       font-weight: bold;
       cursor: pointer;
     }

     .close:hover {
       color: #ff6b6b;
     }

     .game-button {
       background-color: #00bfa6;
       color: white;
       border: none;
       padding: 10px 20px;
       margin: 5px;
       font-size: 16px;
       cursor: pointer;
       border-radius: 4px;
     }

     .game-button:hover {
       background-color: #00a897;
     }

     #gamesContainer {
       display: flex;
       flex-wrap: wrap;
       gap: 10px;
       padding: 20px;
     }
   </style>
</head>
<body>
   <nav id="myTopnav">
      <a href="index.html" class="active">Proxywave</a>
      <a href="games.html">Games</a>
      <a onclick="window.open('https://launcher.orionzleon.me')">Minecraft</a>

      <a href="javascript:void(0);" class="icon" onclick="topnavResponsive()">
      <i class="fa fa-bars"></i>
      </a>
   </nav>
   <br>
   <button class="center-button" onclick="openModal()">
     <i class="fa fa-plus"></i> Add Game
   </button>

   <div id="gamesContainer"></div>

   <div id="myModal" class="modal">
     <div class="modal-content">
       <span class="close" onclick="closeModal()">&times;</span>
       <h2>Add Game</h2>
       <label for="name">Name:</label>
       <input type="text" id="name" name="name">
       <label for="url">URL:</label>
       <input type="text" id="url" name="url">
       <button onclick="addGame()">Done</button>
     </div>
   </div>

   <script src="uv/uv.bundle.js"></script>
   <script src="uv/uv.config.js"></script>
   <script src="index.js"></script>
</body>
</html>
