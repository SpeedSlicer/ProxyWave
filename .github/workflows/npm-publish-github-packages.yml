name: Run Proxywave

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify your Node.js version here

      - name: Install dependencies
        run: |
          npm install

      - name: Start Proxywave
        run: |
          echo "Proxywave has started on localhost. Open chrome and in the url type https://localhost"
          echo "Ctrl+C to end"
          npm start
