name: Start

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-start-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' 

    - name: Install dependencies
      run: npm install

    - name: Make start.sh executable
      run: chmod +x ./start.sh

    - name: Run start.sh script
      run: ./start.sh
